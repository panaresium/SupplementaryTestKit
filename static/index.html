<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n-key="main_title">Supplementary Test Kit</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <select id="languageSelector">
        <option value="en" data-i18n-key="lang_en">English</option>
        <option value="fr" data-i18n-key="lang_fr">Français</option>
        <option value="th" selected>ไทย</option>
		<option value="my">မြန်မာ</option>
		<option value="lo">ລາວ</option>
		<option value="ja">日本語</option>
		<option value="zh">中文</option>
		<option value="ko">한국어</option>
		<option value="ms">Bahasa Melayu</option>
		<option value="km">ខ្មែរ</option>
    </select>
<h1 data-i18n-key="main_title">Supplementary Test Kit</h1>
<section id="questionnaire" style="display:block;">
    <div id="progress">
        <span id="progressText"><span data-i18n-key="progress_step">Step</span> 1 <span data-i18n-key="progress_of">of</span> 1</span>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
    </div>
    <div id="stepsContainer"></div>
</section>
</div>
<script src="/static/script.js"></script>

</body>
</html>
