<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Supplementary Test Kit</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Supplementary Test Kit</h1>
    <section id="register">
        <h2>Register</h2>
        <input id="reg-user" placeholder="Username">
        <input id="reg-pass" type="password" placeholder="Password">
        <button onclick="register()">Register</button>
    </section>
    <section id="login">
        <h2>Login</h2>
        <input id="log-user" placeholder="Username">
        <input id="log-pass" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </section>
    <section id="questionnaire">
        <h2>Questionnaire</h2>
        <textarea id="answers" placeholder="JSON answers"></textarea>
        <button onclick="submitAnswers()">Submit</button>
    </section>
    <section id="upload">
        <h2>Upload Image</h2>
        <input id="file" type="file">
        <button onclick="uploadFile()">Upload</button>
        <div id="preview"></div>
    </section>
<script src="/static/script.js"></script>

</body>
</html>
