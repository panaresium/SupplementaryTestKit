<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Received - Supplementary Test Kit</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to existing stylesheet -->
    <style>
        /* Additional styles specific to the thank you page, if needed */
        .thank-you-container {
            padding: 2rem;
            text-align: center;
        }
        .results-display {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .results-display h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        .results-display pre { /* Using <pre> for easy display of formatted JSON for now */
            white-space: pre-wrap;       /* CSS3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            background-color: #fff;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <h1>Thank You!</h1>
            <p>Your submission has been received. We appreciate you taking the time to complete the questionnaire.</p>
            
            <div class="results-display">
                <h3>Your Submitted Answers:</h3>
                <div id="submittedAnswers">
                    <!-- JavaScript will populate this area -->
                    <p>Loading your answers...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const submittedAnswersDiv = document.getElementById('submittedAnswers');
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');

        if (dataParam) {
            try {
                const decodedData = decodeURIComponent(dataParam);
                const answers = JSON.parse(decodedData);

                submittedAnswersDiv.innerHTML = ''; // Clear "Loading..." message

                function formatKey(key) {
                    return key
                        .replace(/_/g, ' ')
                        .replace(/\b\w/g, char => char.toUpperCase());
                }

                function displayValue(value) {
                    if (Array.isArray(value)) {
                        return value.length > 0 ? value.map(item => formatKey(item)).join(', ') : 'N/A';
                    } else if (value === null || value === '' || (typeof value === 'object' && value !== null && Object.keys(value).length === 0) || (Array.isArray(value) && value.length === 0) ) {
                        return 'N/A';
                    } else {
                        // For non-array simple values, attempt to format if they seem like keys (e.g. "prefer_not_to_say")
                        if (typeof value === 'string' && value.includes('_')) {
                             // return formatKey(value); // This might be too aggressive for free text. Let's keep original for now
                        }
                        return String(value);
                    }
                }

                const dl = document.createElement('dl');

                for (const key in answers) {
                    if (answers.hasOwnProperty(key)) {
                        const value = answers[key];

                        const dt = document.createElement('dt');
                        dt.textContent = formatKey(key);
                        dl.appendChild(dt);

                        const dd = document.createElement('dd');

                        if (key === 'symptoms' && typeof value === 'object' && value !== null) {
                            let symptomsContent = '';
                            if (value.checklist && value.checklist.length > 0) {
                                symptomsContent += `Items: ${value.checklist.map(item => formatKey(item)).join(', ')}. `;
                            } else {
                                symptomsContent += 'Items: N/A. ';
                            }
                            symptomsContent += `Other concerns: ${value.other_concerns || 'N/A'}. `;
                            symptomsContent += `Stress level: ${value.stress_level ? formatKey(value.stress_level) : 'N/A'}.`;
                            dd.textContent = symptomsContent;
                        } else if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                            // Generic nested object handling (if any other than symptoms)
                            const nestedDl = document.createElement('dl');
                            for (const nestedKey in value) {
                                if (value.hasOwnProperty(nestedKey)) {
                                    const nestedDt = document.createElement('dt');
                                    nestedDt.style.marginLeft = '20px'; // Indent nested
                                    nestedDt.style.fontWeight = 'normal';
                                    nestedDt.textContent = formatKey(nestedKey);
                                    nestedDl.appendChild(nestedDt);

                                    const nestedDd = document.createElement('dd');
                                    nestedDd.style.marginLeft = '40px'; // Further indent value
                                    nestedDd.textContent = displayValue(value[nestedKey]);
                                    nestedDl.appendChild(nestedDd);
                                }
                            }
                            if(nestedDl.hasChildNodes()) {
                                dd.appendChild(nestedDl);
                            } else {
                                dd.textContent = 'N/A';
                            }
                        } else {
                            dd.textContent = displayValue(value);
                        }
                        dl.appendChild(dd);
                    }
                }
                submittedAnswersDiv.appendChild(dl);

            } catch (error) {
                console.error('Error parsing or displaying submitted answers:', error);
                submittedAnswersDiv.textContent = 'Could not display your answers due to an error.';
            }
        } else {
            submittedAnswersDiv.textContent = 'No submission data found.';
        }
    });
    </script>
</body>
</html>
