<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Language</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #languageOptions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .language-option {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .language-option .icon {
            font-size: 48px;
        }
        .language-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select your language</h1>

    <div id="languageOptions">
        <!-- English -->
        <div class="language-option" data-lang="en">
            <div class="icon" role="img" aria-label="English">🇬🇧</div>
            <div class="lang-label">English</div>
        </div>

        <!-- French -->
        <div class="language-option" data-lang="fr">
            <div class="icon" role="img" aria-label="Français">🇫🇷</div>
            <div class="lang-label">Français</div>
        </div>

        <!-- Thai -->
        <div class="language-option" data-lang="th">
            <div class="icon" role="img" aria-label="ไทย">🇹🇭</div>
            <div class="lang-label">ไทย</div>
        </div>

        <!-- Burmese -->
        <div class="language-option" data-lang="my">
            <div class="icon" role="img" aria-label="မြန်မာ">🇲🇲</div>
            <div class="lang-label">မြန်မာ</div>
        </div>

        <!-- Lao -->
        <div class="language-option" data-lang="lo">
            <div class="icon" role="img" aria-label="ລາວ">🇱🇦</div>
            <div class="lang-label">ລາວ</div>
        </div>

        <!-- Japanese -->
        <div class="language-option" data-lang="ja">
            <div class="icon" role="img" aria-label="日本語">🇯🇵</div>
            <div class="lang-label">日本語</div>
        </div>

        <!-- Chinese (Simplified / generic) -->
        <div class="language-option" data-lang="zh">
            <div class="icon" role="img" aria-label="中文">🇨🇳</div>
            <div class="lang-label">中文</div>
        </div>

        <!-- Korean -->
        <div class="language-option" data-lang="ko">
            <div class="icon" role="img" aria-label="한국어">🇰🇷</div>
            <div class="lang-label">한국어</div>
        </div>

        <!-- Malay -->
        <div class="language-option" data-lang="ms">
            <div class="icon" role="img" aria-label="Bahasa Melayu">🇲🇾</div>
            <div class="lang-label">Bahasa Melayu</div>
        </div>

        <!-- Khmer -->
        <div class="language-option" data-lang="km">
            <div class="icon" role="img" aria-label="ខ្មែរ">🇰🇭</div>
            <div class="lang-label">ខ្មែរ</div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.language-option').forEach(function(el) {
        el.addEventListener('click', function() {
            var lang = el.getAttribute('data-lang');
            localStorage.setItem('language', lang);
            window.location.href = '/questionnaire';
        });
    });
</script>
</body>
</html>
