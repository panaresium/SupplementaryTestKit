<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Information Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Group Information</h1>
    <form method="post">
        {% for gid, info in group_info.items() %}
        <h3>{{ gid }}</h3>
            {% for code, lang in languages.items() %}
            <div class="form-group">
                <label>Message ({{ lang }})</label>
                <textarea name="{{ gid }}_message_{{ code }}" rows="2" cols="50">{{ info.messages[code] }}</textarea>
            </div>
            {% endfor %}
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="{{ gid }}_image" value="{{ info.image }}">
            </div>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">Back</a>
</div>
</body>
</html>
